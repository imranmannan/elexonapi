name: Publish Python package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install uv (tooling manager)
      - name: Setup uv
        uses: astral-sh/setup-uv@v1

      # Install a Python toolchain via uv (quote the >= operator)
      - name: Install Python >=3.12 with uv
        run: uv python install ">=3.12"

      - name: Install package and dev dependencies
        run: |
          uv sync

      - name: Run linters and tests
        run: |
          uv add ruff mypy pytest
          uv run ruff check
          uv run mypy .
          uv run pytest -q --maxfail=1

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Build & publish
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv add pip build twine
          uv run build
          uv run twine upload dist/* -u __token__ -p "$TWINE_PASSWORD"

      - name: Create GitHub Release and attach artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: elexonapi ${{ github.ref_name }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
