name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install package and dev dependencies
        run: |
          uv sync --dev
          uv pip install -e .
      - name: Run linters and tests
        run: |
          uv run ruff check
          uv run mypy .
          uv run pytest -q --maxfail=1
