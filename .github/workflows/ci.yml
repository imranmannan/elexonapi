
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install uv (tooling manager)
      - name: Setup uv
        uses: astral-sh/setup-uv@v1

      # Install a Python toolchain via uv (quote the >= operator)
      - name: Install Python >=3.11 with uv
        run: uv python install ">=3.11"

      # If you want a specific CPython for the runner as well (optional):
      # - name: Set up Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.11"

      - name: Install package and dev dependencies
        run: |
          uv sync --dev
          uv pip install -e .

      - name: Run linters and tests
        run: |
          uv run ruff check
          uv run mypy .
          uv run pytest -q --maxfail=1
